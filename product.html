<!DOCTYPE html>
<html lang="en">

<head>
    <!-- *** (START) base_head block -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/icon-logo/favicon-32x32.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" />
    <link href="//db.onlinewebfonts.com/c/0b0a8c345731751b990403a2cf40fbec?family=IRAN+Sans" rel="stylesheet"
        type="text/css" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- *** (END) base_head block -->


    <!-- *** (START) head block -->
    <link rel="stylesheet" href="./css/product.css">
    <!-- *** (END) head block -->


    <!-- *** (START) title block -->
    <title>مد و پوشاک خوش پوش</title>
    <!-- *** (END) title block -->
</head>

<body>

    <!-- *** (START) navbar block -->
    <nav class="mx-auto py-2">
        <div class="nav-logo col-md-3 col-sm-6 col-6 mx-auto">
            <a href="">
                <img src="./images/icon-logo/android-chrome-512x512.png" alt="" />
                <span>زیبا پوش</span>
            </a>
        </div>
        <div class="nav-search col-md-6 col-sm-11 col-11 mx-auto">
            <form action="" method="get" class="d-flex justify-content-center align-items-center" style="gap: 10px;">
                <input name="q" type="text" class="form-control w-50" placeholder="جست و جو" aria-label="Search"
                    aria-describedby="basic-addon2">
                <button class="search-button" type="submit">
                    <i class="bi bi-search"></i>
                </button>
            </form>
        </div>
        <div class="nav-login-cart col-md-3 col-sm-8 col-10 mx-auto">
            <a href="./signup.html">
                <div class="d-flex align-items-center" style="gap: 5px;">
                    <i class="bi bi-person-circle"></i>
                    <span>ثبت نام</span>
                </div>
            </a>
            <a href="./cart.html">
                <div>
                    <i class="bi bi-bag"></i>
                    <span id="nav-cart-quantity">0</span>
                </div>
            </a>
        </div>
    </nav>
    <!-- *** (END) navbar block -->


    <!-- *** (START) content block -->
    <main class="mx-auto my-3">
        <!-- product specs -->

        <!-- product name and brand -->
        <section>
            <h2 class="my-5">تی شرت بزرگ بچگانه </h2>
            <h2 class="brand my-5">
                <span>تولید کننده: </span>
                <a href="#" style="text-decoration: none;">
                    <span class="brand">gucci</span>
                </a>
            </h2>
        </section>
        <!-- other product specs -->
        <section class="specs col-lg-11 col-12 d-flex justify-content-between flex-wrap">
            <!-- images -->
            <aside class="image-box">
                <img src="./images/shirt.webp" class="image" alt="">
            </aside>
            <!-- color, size, price -->
            <aside class="color-size-price d-flex justify-content-center  flex-column">
                <div class="my-4">
                    <h3 class="my-3">رنگ</h3>
                    <input type="color" id="favcolor" name="favcolor" value="#ff0000">
                    <input type="color" id="favcolor" name="favcolor" value="#116666">
                    <input type="color" id="favcolor" name="favcolor" value="#aa9876">
                </div>
                <div class="my-4">
                    <h3>سایز</h3>
                    <div class="d-inline-flex justify-content-center align-items-center">
                        <label class="mx-1" for="">کوچک</label>
                        <input type="radio" name="size" value="کوچک">
                    </div>
                    <span class="mx-2"></span>
                    <div class="d-inline-flex justify-content-center align-items-center">
                        <label class="mx-1" for="">متوسط</label>
                        <input type="radio" name="size" value="متوسط">
                    </div>
                    <span class="mx-2"></span>
                    <div class="d-inline-flex justify-content-center align-items-center">
                        <label class="mx-1" for="">بزرگ</label>
                        <input type="radio" name="size" value="بزرگ">
                    </div>
                    <div class="price my-5">
                        <h3 class="my-3">قیمت</h3>
                        <div>
                            <h5 class="price-before">
                                <span class="price-before-value">100000</span>
                                <span>تومان</span>
                            </h5>
                        </div>
                        <div class="my-2">
                            <h4 class="price-after">
                                <span class="price-after-value">90000</span>
                                <span>تومان</span>
                            </h4>
                        </div>
                    </div>
                </div>
            </aside>
        </section>

        <!-- You may like -->
        <section class="my-5">
            <h2>محصولاتی که ممکن است دوست داشته باشید</h2>
            <div class="you-like my-5">
                <div class="you-like-product">
                    <a href="#">
                        <img src="./images/jeans.jpg" class="you-like-img" alt="">
                    </a>
                    <div class="mt-2 d-flex justify-content-between">
                        <a href="#" class="you-like-name">
                        <span >شلوار جین بزرگ</span>
                    </a>
                        <span class="you-like-price mx-1">
                            <span>10000</span>
                            <span>تومان</span>
                        </span>
                    </div>
                </div>
                <div class="you-like-product">
                    <a href="#">
                        <img src="./images/pant.jpg" class="you-like-img" alt="">
                    </a>
                    <div class="mt-2 d-flex justify-content-between">
                        <a href="#" class="you-like-name">
                        <span >شلوار مناسب</span>
                    </a>
                        <span class="you-like-price mx-1">
                            <span>15000</span>
                            <span>تومان</span>
                        </span>
                    </div>
                </div>
                <div class="you-like-product">
                    <a href="#">
                        <img src="./images/shirt.webp" class="you-like-img" alt="">
                    </a>
                    <div class="mt-2 d-flex justify-content-between">
                        <a href="#" class="you-like-name">
                        <span >تیشرت زیبا</span>
                    </a>
                        <span class="you-like-price mx-1">
                            <span>18000</span>
                            <span>تومان</span>
                        </span>
                    </div>
                </div>
                <div class="you-like-product">
                    <a href="#">
                        <img src="./images/tie.jpg" class="you-like-img" alt="">
                    </a>
                    <div class="mt-2 d-flex justify-content-between">
                        <a href="#" class="you-like-name">
                        <span >کروات شیک</span>
                    </a>
                        <span class="you-like-price mx-1">
                            <span>7000</span>
                            <span>تومان</span>
                        </span>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <!-- *** (END) content block -->


    <!-- *** (START) footer block -->
    <footer class="py-5">
        <h4 class="text-center">کلیه حقوق این وبسایت متعلق به شرکت زیبا پوش می باشد</h4>
    </footer>
    <!-- *** (END) footer block -->
</body>


<!-- *** (START) script_base block -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./js/script.js"></script>
<!-- *** (END) script_base block -->


<!-- *** (START) script block -->
<script src="./js/product.js" type="module"></script>
<!-- *** (END) script block -->

</html>
